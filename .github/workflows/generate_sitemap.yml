name: Generate Sitemap

on:
  push:
    branches:
      - main  # Jalankan script setiap ada push ke branch utama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          for file in *.html; do
            if [ "$file" != "404.html" ]; then
              echo "  <url>" >> sitemap.xml
              echo "    <loc>https://jakartabersatu.github.io/${file}</loc>" >> sitemap.xml
              echo "    <changefreq>weekly</changefreq>" >> sitemap.xml
              echo "    <priority>0.8</priority>" >> sitemap.xml
              echo "  </url>" >> sitemap.xml
            fi
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit sitemap
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Update sitemap.xml [Auto Generated]"
          git push
